  <!-- Ekran boyutuna gÃ¶re responsive gÃ¶rÃ¼nmesi iÃ§in -->

  <title>GeÃ§en GÃ¼n SayÄ±sÄ±</title>

  <style>
    /* ---- GENEL SAYFA TASARIMI ---- */
    body {

      display: flex;

    /* ---- GÃœN SAYACI KUTUSU ---- */
    .counter-box {
      background-color: rgba(255, 255, 255, 0.25); /* Åeffaf beyaz arka plan */
      border-radius: 20px;

    /* ---- FOTOÄRAF KUTUSU (SENÄ°N ORÄ°JÄ°NAL STÄ°LÄ°N KORUNDU) ---- */
    .memory {

    /* ---- KALP ANÄ°MASYONU ---- */
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      bottom: 0;
      left: 50%;

      background-color: #ff69b4;

      opacity: 0.8;
      z-index: 9999;

    }
    @keyframes floatHeart {
      0% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* ---- MÃœZÄ°K BUTONU ---- */
    .music-control {
      margin: 20px;

    }
    .music-control button {
      background-color: #ff69b4;

    .music-control button:hover {

    iframe#musicPlayer {

    /* ---- FOTOÄRAF Ã–NÄ°ZLEME MODALI (MEVCUT DAVRANIÅ KORUNDU) ---- */
    .preview-modal {
      display: none;

      top: 0; left: 0;

    .preview-modal img {

    .preview-text {

    .preview-text h3 {

    /* ---- TELEFON OPTÄ°MÄ°ZASYONU ---- */
    @media (max-width: 480px) {

        bottom: 20px;
        left: 10px;
        font-size: 14px;
        padding: 8px;

      }

      }

      }
    }

    /* ----------------- EKLENEN KISIMLAR (NOT/FOTO EKLEME PANELÄ° ve GÃ–RÃœNÃœM) ----------------- */
    /* (Bu stiller, mevcut gÃ¶rÃ¼nÃ¼me zarar vermemek iÃ§in sade ve kÃ¼Ã§Ã¼k tutuldu) */
    #addToggleBtn {
      display: none; /* buton, ÅŸifreyle giriÅŸ yapÄ±nca gÃ¶sterilecek */
      margin: 12px auto;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* kÃ¼Ã§Ã¼k panel modal gibi ortada aÃ§Ä±lÄ±r */
    #addPanel {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% - 40px);
      max-width: 420px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      z-index: 100000;
    }
    #addPanel h3 { margin: 0 0 8px 0; color:#b4004e; }
    #addPanel input[type="file"] { width:100%; }
    #addPanel input[type="text"], #addPanel textarea {
      width:100%; padding:8px; margin-top:8px; border-radius:8px; border:1px solid #eee; box-sizing:border-box;
    }
    #addPanel .row { display:flex; gap:8px; margin-top:10px; }
    #addPanel button { background:#ff69b4; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }

    /* YÃ¼klenen remote anÄ±larÄ±n gÃ¶sterileceÄŸi alan (mevcut memory'lerin altÄ±na eklenecek) */
    #remoteMemoriesContainer { width:90%; max-width:600px; margin: 10px auto 40px auto; }

  </style>

<body>

  <!-- ------------------ ÅÄ°FRE EKRANI ------------------ -->
  <div id="passwordOverlay" style="
    position:fixed; inset:0; background:rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:center; z-index:1000000; flex-direction:column; color:white;
  ">
    <h2 style="margin:0 0 12px 0;">Siteye GiriÅŸ</h2>
    <input id="passwordInput" type="password" placeholder="Åifreyi gir (1111)" style="padding:10px; font-size:16px; border-radius:8px; border:none; text-align:center;">
    <div style="height:12px"></div>
    <button onclick="checkPassword()" style="background:#ff69b4;color:white;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;">GiriÅŸ Yap</button>

  <!-- ---------- MEVCUT Ä°Ã‡ERÄ°K (SENÄ°N ORJÄ°NAL KODUN) ---------- -->
  <!-- GÃ¼n sayacÄ± -->
  <div class="counter-box">
    <h2>Seninle Ä°lk GÃ¼nden Bu Yana GeÃ§irdiÄŸimiz SÃ¼re</h2>
    <div class="days" id="dayCount">0 gÃ¼n</div>
  </div>

  <!-- Sabit fotoÄŸraflarÄ±n olduÄŸu kÄ±sÄ±m (BU KISIM DEÄÄ°ÅMEYECEK) -->
  <div class="memory" onclick="openPreview('IMG_3466.jpeg', '16 Mart 2024', 'BugÃ¼nden Sonra HeÅŸey Ã‡ok DeÄŸiÅŸti Ve Bir Birimizi Ã‡ok Ä°yi TanÄ±maya BaÅŸladÄ±k ğŸ˜')">
    <img src="IMG_3466.jpeg" alt="Ä°lk tatilimiz">

      <h3>16 Mart 2024</h3>
      <p>BugÃ¼nden Sonra HeÅŸey Ã‡ok DeÄŸiÅŸti Ve Bir Birimizi Ã‡ok Ä°yi TanÄ±maya BaÅŸladÄ±k ğŸ˜ </p>
    </div>
  </div>
  <div class="memory" onclick="openPreview('IMG_8615.jpeg', '2 EylÃ¼l 2024', 'Ä°lk Yaz Tatilimizi HatÄ±rlÄ±yormusun BebeÄŸim ğŸ¤')">
    <img src="IMG_8615.jpeg" alt="Ä°lk tatilimiz">
    <div class="text">

      <p>Ä°lk Yaz Tatilimizi HatÄ±rlÄ±yormusun BebeÄŸim ğŸ¤</p>
    </div>
  </div>

  <!-- Buraya Firebase'den gelen anÄ±lar eklenecek (mevcut hardcoded memory'lerin altÄ±na) -->
  <div id="remoteMemoriesContainer"></div>

  <!-- MÃ¼zik kontrol butonu (SENÄ°N ORJÄ°NAL KODUN KALDI) -->
  <div class="music-control">
    <button onclick="toggleMusic()" id="musicBtn">Durdur</button>
  </div>

  <!-- Arka planda Ã§alacak YouTube mÃ¼zik (id aynÄ± bÄ±rakÄ±ldÄ±, src'ten autoplay kaldÄ±rÄ±ldÄ±;
       ÅŸifre doÄŸrulandÄ±ktan sonra API ile oynatacaÄŸÄ±z) -->
  <iframe id="musicPlayer"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/fExyfJlgkb4?enablejsapi=1&start=48"
    frameborder="0"
    allow="autoplay"></iframe>

  <!-- FotoÄŸraf Ã¶nizleme modalÄ± (MEVCUT KALDI) -->
  <div id="previewModal" class="preview-modal" onclick="closePreview()">
    <img id="previewImage" src="" alt="Preview">
    <div class="preview-text">
      <h3 id="previewDate"></h3>
      <p id="previewCaption"></p>
    </div>
  </div>

  <!-- FotoÄŸraf & Not Ekleme iÃ§in gizli panel (aÃ§Ä±lÄ±r) -->
  <button id="addToggleBtn" onclick="toggleAddPanel()">ğŸ“¸ FotoÄŸraf & Not Ekle</button>

  <div id="addPanel" aria-hidden="true">
    <h3>Yeni AnÄ± Ekle</h3>
    <input id="uploadFile" type="file" accept="image/*" capture="environment"><br>
    <input id="memDate" type="text" placeholder="Tarih (Ã¶rn: 5 AÄŸustos 2025)"><br>
    <textarea id="memNote" rows="4" placeholder="Notunu yaz..."></textarea>
    <div class="row" style="margin-top:10px;">
      <button onclick="uploadMemory()">Ekle</button>
      <button onclick="toggleAddPanel()">Ä°ptal</button>
    </div>
    <div id="uploadStatus" style="margin-top:8px;color:#666;font-size:14px;"></div>
  </div>

  <!-- Firebase SDK'larÄ± (compat style) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    /* ---- GÃœN SAYACINI HESAPLAMA (MEVCUT KOD) ---- */
    const startDate = new Date('2021-11-11');
    function updateDayCount() {
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('dayCount').textContent = `${diffDays} gÃ¼n`;
    }
    updateDayCount();

    /* ---- KALP ANÄ°MASYONU OLUÅTURMA (MEVCUT KOD) ---- */
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw'; // Rastgele yatay konum
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000); // 5 sn sonra sil
    }
    setInterval(createHeart, 300); // Her 0.3 saniyede bir kalp ekle

    /* ---- MÃœZÄ°K KONTROL (MEVCUT KOD) ---- */
    let player;
    let isPlaying = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('musicPlayer', {
        events: {
          'onReady': (event) => {
            // BaÅŸlangÄ±Ã§ta oynatma yapÄ±lmÄ±yor; ÅŸifre geÃ§ince oynatacaÄŸÄ±z.
          }
        }
      });
    }
    function toggleMusic() {
      if (player && isPlaying) {
        player.pauseVideo();
        document.getElementById('musicBtn').textContent = 'BaÅŸlat';
        isPlaying = false;
      } else if (player) {
        player.playVideo();
        document.getElementById('musicBtn').textContent = 'Durdur';
        isPlaying = true;
      }
    }
    // YouTube API yÃ¼kleme (MEVCUT KOD)
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    /* ---- FOTOÄRAF Ã–NÄ°ZLEME (MEVCUT KOD) ---- */
    function openPreview(src, date, caption) {
      document.getElementById('previewImage').src = src;
      document.getElementById('previewDate').textContent = date;
      document.getElementById('previewCaption').textContent = caption;
      document.getElementById('previewModal').style.display = 'flex';
    }
    function closePreview() {
      document.getElementById('previewModal').style.display = 'none';
    }

    /* -------------------- BURADAN SONRA YENÄ° EKLEMELER (FIREBASE + PANEL) -------------------- */

    // TODO: Buraya kendi Firebase config'ini koy (aÅŸaÄŸÄ±daki Ã¶rnek yerine)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // Åifre kontrolÃ¼ (SENÄ°N Ä°STEDÄ°ÄÄ°N: 1111)
    function checkPassword() {
      const val = document.getElementById('passwordInput').value;
      if (val === '1111') {
        // Åifre doÄŸruysa overlay'i gizle, ekleme butonunu gÃ¶ster, mÃ¼ziÄŸi baÅŸlat, ve uzaktan anÄ±larÄ± yÃ¼kle
        document.getElementById('passwordOverlay').style.display = 'none';
        document.getElementById('addToggleBtn').style.display = 'block';
        // O anda player hazÄ±rsa Ã§al, yoksa onYouTubeIframeAPIReady Ã§alÄ±ÅŸÄ±nca Ã§alarÄ±z:
        if (player) {
          try {
            player.seekTo(48);
            player.playVideo();
            isPlaying = true;
          } catch(e){ console.log(e); }
        } else {
          // eÄŸer player henÃ¼z yÃ¼klenmediyse onReady iÃ§inde oynatÄ±lacak
        }
        // remote anÄ±larÄ± dinlemeye baÅŸla
        startListeningToMemories();
      } else {
        alert('Åifre yanlÄ±ÅŸ!');
      }
    }

    // Panel aÃ§/kapat
    function toggleAddPanel(){
      const p = document.getElementById('addPanel');
      p.style.display = (p.style.display === 'block') ? 'none' : 'block';
      document.getElementById('uploadStatus').textContent = '';
    }

    // Upload + DB yazma
    async function uploadMemory(){
      const fileInput = document.getElementById('uploadFile');
      const note = document.getElementById('memNote').value || '';
      const dateText = document.getElementById('memDate').value || '';

      if (!fileInput.files || fileInput.files.length === 0) {
        alert('LÃ¼tfen bir fotoÄŸraf seÃ§in.');
        return;
      }

      const file = fileInput.files[0];
      const status = document.getElementById('uploadStatus');
      status.textContent = 'YÃ¼kleniyor... lÃ¼tfen bekleyin';

      try {
        // Benzersiz isim oluÅŸtur (zaman + random)
        const uniqueName = Date.now() + '_' + Math.floor(Math.random()*10000) + '_' + file.name;
        const storageRef = storage.ref().child('memories/' + uniqueName);
        const uploadTask = storageRef.put(file);

        uploadTask.on('state_changed',
          (snapshot) => {
            // istersen yÃ¼kleme ilerlemesini buradan okuyabilirsin
          },
          (err) => {
            console.error(err);
            status.textContent = 'YÃ¼kleme hatasÄ±.';
          },
          async () => {
            // YÃ¼kleme tamamlandÄ±
            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
            // Realtime DB'ye ekle
            const newRef = database.ref('memories').push();
            await newRef.set({
              imageUrl: downloadURL,
              note: note,
              date: dateText,
              createdAt: firebase.database.ServerValue.TIMESTAMP
            });
            status.textContent = 'YÃ¼klendi!';
            // Paneli kapat ve alanlarÄ± temizle
            document.getElementById('uploadFile').value = '';
            document.getElementById('memNote').value = '';
            document.getElementById('memDate').value = '';
            setTimeout(()=> { document.getElementById('uploadStatus').textContent = ''; toggleAddPanel(); }, 800);
          }
        );
      } catch (err) {
        console.error(err);
        status.textContent = 'Hata oldu.';
      }
    }

    // Remote anÄ±larÄ± dinle ve sayfaya ekle
    function startListeningToMemories() {
      const container = document.getElementById('remoteMemoriesContainer');
      // temizle (aynÄ± anda birden fazla dinleyici eklememek iÃ§in Ã¶nce off yap)
      database.ref('memories').off();
      database.ref('memories').on('value', snapshot => {
        const val = snapshot.val();
        container.innerHTML = ''; // Ã¶nce temizle (hardcoded memory'ler korunacak, burasÄ± onlarÄ±n altÄ±na eklenecek)
        if (!val) return;
        // sÄ±rala createdAt'e gÃ¶re (yeniden dÃ¶nÃ¼ÅŸtÃ¼r)
        const items = Object.keys(val).map(k => ({ key: k, ...val[k] }))
          .sort((a,b) => (a.createdAt||0) - (b.createdAt||0));
        for (const it of items) {
          // memory yapÄ±sÄ± tam senin orijinal memory ile uyumlu
          const div = document.createElement('div');
          div.className = 'memory';
          div.onclick = () => openPreview(it.imageUrl || '', it.date || '', it.note || '');
          div.innerHTML = `
            <img src="${it.imageUrl}" alt="AnÄ±">
            <div class="text">
              <h3>${escapeHtml(it.date || '')}</h3>
              <p>${escapeHtml(it.note || '')}</p>
            </div>
          `;
          container.appendChild(div);
        }
      });
    }

    // Basit HTML escape (kÃ¼Ã§Ã¼k gÃ¼venlik iÃ§in)
    function escapeHtml(s) {
      if (!s) return '';
      return String(s)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;");
    }

    // EÄŸer sayfa yÃ¼klendiÄŸinde kullanÄ±cÄ± daha Ã¶nce ÅŸifre girmiÅŸse otomatik aÃ§ma istersen burayÄ± deÄŸiÅŸtirebilirsin.
    // (Åu an her sayfa yÃ¼klemede overlay gÃ¶rÃ¼nÃ¼r.)

    // Not: Mevcut sabit memory'lerin davranÄ±ÅŸÄ± deÄŸiÅŸmedi, onlarla aynÄ± yapÄ± korunarak remote memory'ler eklendi.

    /* -------------------- SON -------------------- */
  </script>
