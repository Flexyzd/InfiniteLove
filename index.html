<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevgi Sitesi</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f7f7;
}

/* ≈ûifre ekranƒ± */
#passwordScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #ff4d6d;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  z-index: 9999;
}
#passwordInput {
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  text-align: center;
}

/* G√ºn sayƒ±sƒ± ve buton */
#days {
  text-align: center;
  font-size: 20px;
  margin: 20px 0;
}
#addButton {
  display: block;
  margin: 0 auto 20px;
  padding: 10px 20px;
  font-size: 16px;
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Fotoƒüraf galerisi */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
  padding: 10px;
}
.gallery img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
}

/* Lightbox */
#lightbox {
  display: none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9998;
}
#lightbox img {
  max-width: 90%;
  max-height: 70%;
  border-radius: 10px;
}
.lightbox-nav {
  display: flex;
  justify-content: space-between;
  width: 80%;
  margin-top: 10px;
}
.lightbox-nav button {
  background: #ff4d6d;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* Not ekleme alanƒ± */
#addPanel {
  display: none;
  padding: 15px;
  background: white;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  z-index: 9999;
}
#addPanel textarea {
  width: 100%;
  height: 60px;
  margin-top: 10px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
#addPanel input {
  margin-top: 10px;
}
#addPanel button {
  margin-top: 10px;
  padding: 8px 12px;
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- ≈ûifre ekranƒ± -->
<div id="passwordScreen">
  <h2>≈ûifreyi Gir</h2>
  <input type="password" id="passwordInput" placeholder="****">
  <button onclick="checkPassword()">Giri≈ü Yap</button>
</div>

<!-- ƒ∞√ßerik -->
<div id="mainContent" style="display:none;">
  <div id="days"></div>
  <button id="addButton" onclick="toggleAddPanel()">üì∏ Fotoƒüraf & Not Ekle</button>

  <!-- Galeri -->
  <div class="gallery" id="gallery"></div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <img id="lightboxImg">
  <div class="lightbox-nav">
    <button onclick="prevImage()">‚¨ÖÔ∏è</button>
    <button onclick="closeLightbox()">Kapat</button>
    <button onclick="nextImage()">‚û°Ô∏è</button>
  </div>
</div>

<!-- Fotoƒüraf & not ekleme paneli -->
<div id="addPanel">
  <input type="file" accept="image/*" id="photoInput">
  <textarea id="noteInput" placeholder="Notunuzu yazƒ±n..."></textarea>
  <button onclick="savePhotoNote()">Kaydet</button>
  <button onclick="toggleAddPanel()">Kapat</button>
</div>

<!-- M√ºzik -->
<audio id="bgMusic" loop>
  <source src="https://www.youtube.com/embed/fExyfJlgkb4?start=48" type="audio/mp3">
</audio>

<script>
let photos = JSON.parse(localStorage.getItem("photos")) || [];
let currentIndex = 0;

// ≈ûifre kontrol√º
function checkPassword(){
  const pass = document.getElementById("passwordInput").value;
  if(pass === "1111"){
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    playMusic();
    renderGallery();
    updateDays();
  } else {
    alert("Yanlƒ±≈ü ≈üifre!");
  }
}

// G√ºn sayƒ±sƒ±
function updateDays(){
  const startDate = new Date("2021-11-11");
  const today = new Date();
  const diffTime = Math.abs(today - startDate);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("days").textContent = `${diffDays} g√ºnd√ºr birlikteyiz ‚ù§Ô∏è`;
}

// M√ºzik ba≈ülat
function playMusic(){
  let audio = document.getElementById("bgMusic");
  audio.play().catch(()=>{ console.log("Otomatik oynatma engellendi"); });
}

// Panel a√ß/kapat
function toggleAddPanel(){
  const panel = document.getElementById("addPanel");
  panel.style.display = (panel.style.display === "block") ? "none" : "block";
}

// Fotoƒüraf & not kaydet
function savePhotoNote(){
  const fileInput = document.getElementById("photoInput");
  const note = document.getElementById("noteInput").value;
  if(fileInput.files.length === 0){ alert("Fotoƒüraf se√ßin!"); return; }

  const reader = new FileReader();
  reader.onload = function(e){
    photos.push({img: e.target.result, note: note});
    localStorage.setItem("photos", JSON.stringify(photos));
    renderGallery();
    toggleAddPanel();
  }
  reader.readAsDataURL(fileInput.files[0]);
}

// Galeri olu≈ütur
function renderGallery(){
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  photos.forEach((p, index) => {
    let img = document.createElement("img");
    img.src = p.img;
    img.onclick = () => openLightbox(index);
    gallery.appendChild(img);
  });
}

// Lightbox a√ß
function openLightbox(index){
  currentIndex = index;
  document.getElementById("lightboxImg").src = photos[index].img;
  document.getElementById("lightbox").style.display = "flex";
}

// Lightbox kapat
function closeLightbox(){
  document.getElementById("lightbox").style.display = "none";
}

// Sonraki foto
function nextImage(){
  currentIndex = (currentIndex + 1) % photos.length;
  openLightbox(currentIndex);
}

// √ñnceki foto
function prevImage(){
  currentIndex = (currentIndex - 1 + photos.length) % photos.length;
  openLightbox(currentIndex);
}
</script>

</body>
</html>
